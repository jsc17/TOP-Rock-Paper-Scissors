<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Rock, Paper, Scissors</h1>
    <h4 id="description">A simple game almost everyone knows how to play. Rock beats scissors, scissors beat paper, and
        paper beats rock.
        Play against the computer (which probably doesn't cheat.)</h4>
    <div class="player-buttons">
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
    </div>
    <h3 id="display">Choose an option above to play a round.</h3>
    <h1>Score</h1>
    <div class="scorecard">
        <p>You:</p>
        <p id="player-score">0</p>
        <p>Computer:</p>
        <p id="comp-score">0</p>
    </div>
</body>

</html>
